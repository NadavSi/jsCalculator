<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
    <div style="width: 30%; margin: auto;">
      <div>
        <input type="text" id="calcinput" value="0" style="width: 100%;">
        <input type="hidden" id="action" value="">
      </div>
      <div>
        <div style="display: flex; justify-content: space-between; padding: 5px 20px;">
          <div>
            <button type="button" onclick="calc('(')" style="width: 25px;"> ( </button>
          </div>
          <div>
            <button type="button" onclick="calc(')')" style="width: 25px;"> ) </button>
          </div>
          <div>
            <button type="button" onclick="calc('*')" style="width: 25px;"> * </button>
          </div>
          <div>
            <button type="button" onclick="calc('/')" style="width: 25px;"> / </button>
          </div>  
        </div>
        <div style="display: flex; justify-content: space-between; padding: 5px 20px;">
          <div>
            <button type="button" onclick="calc(7)" style="width: 25px;"> 7 </button>
          </div>
          <div>
            <button type="button" onclick="calc(8)" style="width: 25px;"> 8 </button>
          </div>
          <div>
            <button type="button" onclick="calc(9)" style="width: 25px;"> 9 </button>
          </div>
          <div>
            <button type="button" onclick="calc('+')" style="width: 25px;"> + </button>
          </div>  
        </div>
        <div style="display: flex; justify-content: space-between; padding: 5px 20px;">
          <div>
            <button type="button" onclick="calc(4)" style="width: 25px;"> 4 </button>
          </div>
          <div>
            <button type="button" onclick="calc(5)" style="width: 25px;"> 5 </button>
          </div>
          <div>
            <button type="button" onclick="calc(6)" style="width: 25px;"> 6 </button>
          </div>
          <div>
            <button type="button" onclick="calc('-')" style="width: 25px;"> - </button>
          </div>  
        </div>    
        <div style="display: flex; justify-content: space-between; padding: 5px 20px;">
          <div>
            <button type="button" onclick="calc(1)" style="width: 25px;"> 1 </button>
          </div>
          <div>
            <button type="button" onclick="calc(2)" style="width: 25px;"> 2 </button>
          </div>
          <div>
            <button type="button" onclick="calc(3)" style="width: 25px;"> 3 </button>
          </div>
          <div>
            <button type="button" onclick="calc('=')" style="width: 25px;"> = </button>
          </div>  
        </div>    
        <div style="display: flex; justify-content: space-between; padding: 5px 20px;">
          <div>
            <button type="button" onclick="calc('b')" style="width: 25px;"> B </button>
          </div>
          <div>
            <button type="button" onclick="calc(0)" style="width: 25px;"> 0 </button>
          </div>
          <div>
            <button type="button" onclick="calc('.')" style="width: 25px;"> . </button>
          </div>
          <div>
            <button type="button" onclick="calc('c')" style="width: 25px;"> C </button>
          </div>  
        </div>      
      </div>
    </div>
    <script type="text/javascript">
      var stackArr = [];
      var index = 0;
      function calc(btn) {
        var el = document.getElementById('calcinput');
        var currval = el.value;
        indexStatus = typeof stackArr[index] == 'undefined' ? false : true;
        if(Number.isInteger(btn)) {
          stackArr[index] = indexStatus ? stackArr[index] + btn : '' + btn;
        }
        if(btn == '.' && stackArr[index].indexOf('.') == -1) {
        stackArr[index] = indexStatus ? stackArr[index] + btn : '0' + btn;
        }
        if(btn == 'c') {
          el.value = '0';
          return;
        }
        el.value = currval == '0' ? btn : currval + btn;
        console.log(stackArr);
      }
    </script>
  </body>
</html>
